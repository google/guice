  - if [ "$LABEL" == "docs" ]; then wget --no-check-certificate "https://www.apache.org/dist/ant/binaries/apache-ant-$ANT-bin.tar.gz";  fi
  - if [ "$LABEL" == "docs" ]; then tar -xzvf "apache-ant-$ANT-bin.tar.gz"; fi
